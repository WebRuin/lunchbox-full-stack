enum Permission {
  ADMIN
  USER
  SANDWICHCREATE
  SANDWICHUPDATE
  SANDWICHDELETE
  PERMISSIONUPDATE
}

enum Flag {
  FEATURED
  ON_SALE
  OUT_OF_STOCK
}

type User {
  id: ID! @id
  email: String @unique
  name: String!
  password: String!
  resetToken: String
  resetTokenExpiry: Float
  permissions: [Permission] @scalarList(strategy: RELATION)
}

type Sandwich {
  id: ID! @id
  title: String!
  description: String!
  image: String
  largeImage: String
  price: Int!
  flag: [Flag] @scalarList(strategy: RELATION)
  createdAt: DateTime! @createdAt
  updatedAt: DateTime! @updatedAt
  # user: User!
}
